<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="personality.css">
    <title>Modern MBTI Personality Assessment</title>
</head>
<body>
    <nav class="navbar">
        <div class="nav-content">
          <div class="logo">
            <img src="pictures/wellness_hub_logo.jpeg" alt="logo">
            
            <h1>Personal Wellness Hub</h1>
          </div>
          <div class="nav-links">
            <a href="bmi.html">BMI Calculator</a>
            <a href="stress.html">Stress Level</a>
            <a href="emotion.html">Emotions</a>
            <a href="depression.html">Depression</a>
            <a href="personality.html">Personality</a>
            <a href="login.html">Logout</a>
          </div>
        </div>
      </nav>
  
    <header>
        <h1>Discover Your Personality Type</h1>
    </header>
    
    <div class="container">
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>

        <form id="personalityForm">
            <div class="question-card">
                <div class="form-group">
                    <label>How much do you prefer to focus on the outer world?</label>
                    <div class="slider-container">
                        <div class="value-indicator">5</div>
                        <input type="range" id="question1" min="1" max="10" value="5" class="slider">
                    </div>
                </div>
            </div>

            <div class="question-card">
                <div class="form-group">
                    <label>How much do you rely on intuition over sensory information?</label>
                    <div class="slider-container">
                        <div class="value-indicator">5</div>
                        <input type="range" id="question2" min="1" max="10" value="5" class="slider">
                    </div>
                </div>
            </div>

            <div class="question-card">
                <div class="form-group">
                    <label>How much do you prefer logical decision-making?</label>
                    <div class="slider-container">
                        <div class="value-indicator">5</div>
                        <input type="range" id="question3" min="1" max="10" value="5" class="slider">
                    </div>
                </div>
            </div>

            <div class="question-card">
                <div class="form-group">
                    <label>How much do you consider emotions in decisions?</label>
                    <div class="slider-container">
                        <div class="value-indicator">5</div>
                        <input type="range" id="question4" min="1" max="10" value="5" class="slider">
                    </div>
                </div>
            </div>

            <div class="question-card">
                <div class="form-group">
                    <label>How much do you prefer structure and planning?</label>
                    <div class="slider-container">
                        <div class="value-indicator">5</div>
                        <input type="range" id="question5" min="1" max="10" value="5" class="slider">
                    </div>
                </div>
            </div>

            <button type="button" onclick="calculateMBTI()">Reveal My Personality Type</button>
        </form>

        <div class="result-container" id="resultContainer">
            <div class="personality-type" id="personalityOutput"></div>
            <div class="characteristics" id="keyCharacteristics"></div>
            <div class="recommendation" id="recommendation"></div>
        </div>
    </div>

    <script src="personality.js"></script>
</body>
</html>

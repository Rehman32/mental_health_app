<!-- bmi.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bmi.css">
    <title>BMI Tracker</title>
</head>
<body>
    <header>
        <h1>BMI Tracker</h1
        <img  id="bmi-logo" src="pictures/bmi.jpg" alt="bmi_logo">
    </header>

    <div class="bmi-container">
        <div class="input-section">
            <h2>Enter your details:</h2>
            <form id="bmiForm">
                <label for="feet">Height (feet):</label>
                <input type="number" id="feet" name="feet" required placeholder="Feet">

                <label for="inches">Height (inches):</label>
                <input type="number" id="inches" name="inches" required placeholder="Inches">

                <label for="weight">Weight (kg):</label>
                <input type="number" id="weight" name="weight" required placeholder="Weight">

                <button type="button" onclick="calculateBMI()">Calculate BMI</button>
            </form>
        </div>

        <div class="result-section" id="resultSection">
            <!-- BMI result will be displayed here -->
        </div>
        <div>
         <!-- Go to Dashboard button -->
         <button id="goToDashboardBtn" onclick="goToDashboard()">Go to Dashboard</button>
        </div>
    </div>

    <script src="bmi.js"></script>
</body>
</html>
